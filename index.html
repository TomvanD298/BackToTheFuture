<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Marty McFly</title>
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <header>
      <section>
        <div>
          <span>Back</span>
          <span>&lt; </span>
        </div>
        <div>
          <div>
            <span>to</span>
            <span>the</span>
          </div>
          <span>Future</span>
        </div>
        <section>
    </header>

    <main>
      <section id="windshield">
        <div id="frame"></div>
      </section>
      <section id="dashboard">
        <section class="date">
          <section>
            <div>
              <p>Month</p>
              <fieldset>
                <input type="radio" name="maand" value="1" checked />
                <input type="radio" name="maand" value="2" />
                <input type="radio" name="maand" value="3" />
                <input type="radio" name="maand" value="4" />

                <input type="radio" name="maand" value="5" />
                <input type="radio" name="maand" value="6" />
                <input type="radio" name="maand" value="7" />
                <input type="radio" name="maand" value="8" />

                <input type="radio" name="maand" value="9" />
                <input type="radio" name="maand" value="10" />
                <input type="radio" name="maand" value="11" />
                <input type="radio" name="maand" value="12" />

                <div></div>
              </fieldset>
            </div>
            <div>
              <p>Day</p>
              <fieldset>
                <input type="radio" name="day" value="13" checked />
                <input type="radio" name="day" value="14" />
                <input type="radio" name="day" value="15" />
                <input type="radio" name="day" value="16" />
                <input type="radio" name="day" value="17" />
                <input type="radio" name="day" value="18" />
                <input type="radio" name="day" value="19" />
                <input type="radio" name="day" value="20" />
                <div></div>
              </fieldset>
            </div>
            <div>
              <p>Year</p>
              <fieldset>
                <input type="radio" name="year" value="21" checked />
                <input type="radio" name="year" value="22" />
                <input type="radio" name="year" value="23" />
                <input type="radio" name="year" value="24" />
                <div></div>
              </fieldset>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <fieldset>
                <input type="radio" name="hour" value="25" checked />
                <input type="radio" name="hour" value="26" />
                <input type="radio" name="hour" value="27" />
                <input type="radio" name="hour" value="28" />
                <input type="radio" name="hour" value="29" />
                <input type="radio" name="hour" value="30" />
                <input type="radio" name="hour" value="31" />
                <input type="radio" name="hour" value="32" />
                <input type="radio" name="hour" value="33" />
                <input type="radio" name="hour" value="34" />
                <input type="radio" name="hour" value="35" />
                <input type="radio" name="hour" value="36" />
                <div></div>
              </fieldset>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <fieldset>
                <input type="radio" name="minutes" value="37" checked />
                <input type="radio" name="minutes" value="38" />
                <input type="radio" name="minutes" value="39" />
                <input type="radio" name="minutes" value="40" />
                <input type="radio" name="minutes" value="41" />
                <input type="radio" name="minutes" value="42" />
                <div></div>
              </fieldset>
            </div>
          </section>
          <h3>Destination Time</h3>

          <section>
            <div>
              <p>Month</p>
              <span id="month"> </span>
            </div>
            <div>
              <p>Day</p>
              <span id="day"></span>
            </div>
            <div>
              <p>Year</p>
              <span id="year"></span>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <span id="hour"></span>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <span id="min"></span>
            </div>
          </section>

          <h3>Present Time</h3>

          <section>
            <div>
              <p>Month</p>
              <span>OCT</span>
            </div>
            <div>
              <p>Day</p>
              <span>26</span>
            </div>
            <div>
              <p>Year</p>
              <span>1985</span>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <span>10</span>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <span>33</span>
            </div>
          </section>
          <h3>Last time departed</h3>
        </section>
      </section>
    </main>
    <script src="./JS/script.js"></script>
  </body>
</html>
