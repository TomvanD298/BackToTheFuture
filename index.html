<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Marty McFly</title>
  </head>
  <body>
    <!-- <div class="background"></div> -->
    <!-- <div>
      <span>BACK</span>
      <span>TO</span>
      <span>THE</span>
      <span>FUTURE</span>
    </div> -->

    <main>
      <section id="windshield">
        <div id="frame"></div>
        <div id="speedometer"></div>
        <!-- <div id="mirror"></div> -->
        <div id="steeringWheel"></div>
      </section>
      <section id="dashboard">
        <section class="date">
          <section>
            <div>
              <p>Month</p>
              <span>OCT</span>
            </div>
            <div>
              <p>Day</p>
              <span>21</span>
            </div>
            <div>
              <p>Year</p>
              <span>2015</span>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <span>04</span>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <span>21</span>
            </div>
          </section>
          <h3>Destination Time</h3>

          <section>
            <div>
              <p>Month</p>
              <span id="month"> </span>
            </div>
            <div>
              <p>Day</p>
              <span id="day"></span>
            </div>
            <div>
              <p>Year</p>
              <span id="year"></span>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <span id="hour"></span>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <span id="min"></span>
            </div>
          </section>

          <h3>Present Time</h3>

          <section>
            <div>
              <p>Month</p>
              <span>OCT</span>
            </div>
            <div>
              <p>Day</p>
              <span>26</span>
            </div>
            <div>
              <p>Year</p>
              <span>1985</span>
            </div>
            <div class="am-pm">
              <p>am</p>
              <span></span>
              <p>pm</p>
              <span></span>
            </div>
            <div>
              <p>Hour</p>
              <span>10</span>
            </div>
            <div class="timeNotation">
              <span></span>
              <span></span>
            </div>
            <div>
              <p>Min</p>
              <span>33</span>
            </div>
          </section>
          <h3>Last time departed</h3>
        </section>
      </section>
    </main>
    <script src="../JS/script.js"></script>
  </body>
</html>
